<h2>Alta cliente</h2>
<br>
<form [formGroup]="GrupoForm">
  <div class="container-md d-flex align-items-center justify-content-center">
    <div class="row">
      <div class="col-2">
        <p class="text-end">Nombre: </p>
      </div>
      <div class="col-10">
        <input #formNombre formControlName="nombre" type="text" name="nombre" id="nombre">
      </div>
      <div class="col-2">
        <p class="text-end">CIF: </p>
      </div>
      <div class="col-10">
        <input #formCif formControlName="cif" type="text" name="cif" id="cif">
      </div>
      <div class="col-2">
        <p class="text-end">Direccion: </p>
      </div>
      <div class="col-10">
        <input #formDir formControlName="direccion" type="text" name="direccion" id="direccion">
      </div>
      <div class="col-2">
        <p class="text-end">Grupo sanguineo:</p>
      </div>
      <div class="col-10">
      <select #formSangre formControlName="sangre" name="grupo" id="grupo">
        <option value="A">A</option>  
        <option value="B">B</option>
        <option value="AB">AB</option>
        <option value="0">0</option>
      </select>
      </div>
      <div class="col-2 text-center">
        <button type="button" class="btn btn-primary" (click)="send_info()">Guardar</button>
      </div>
    </div>
  </div>
</form>
